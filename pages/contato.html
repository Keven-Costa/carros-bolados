<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/contato.css">
    <title>Página de Contato</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <img src="../assets/logo.webp" alt="Logo" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Formulario -->
        <section class="formulario-contato">
            <h2>Entre em Contato</h2>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Localização -->
        <section class="mapa">
            <h2>Localização</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.6333048992497!2d-46.71427362507268!3d-23.653299864975565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce51aaf11432ad%3A0x4578b756c7a1a2e7!2sUNINOVE%20-%20Campus%20Santo%20Amaro!5e0!3m2!1spt-BR!2sbr!4v1731257762957!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <!-- Roda pé -->
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <h3>Links Rápidos</h3>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>

            <div class="footer-social">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank"><img src="../assets/facebook.png"
                                alt="Facebook"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src="../assets/instagram.png"
                                alt="Instagram"></a></li>
                    <li><a href="https://x.com/" target="_blank"><img src="../assets/x.png" alt="Twitter"></a></li>
                </ul>
            </div>

            <div class="footer-contact">
                <h3>Contato</h3>
                <p>Email: <a href="mailto:info@exemplo.com">info@exemplo.com</a></p>
            </div>
        </div>

        <p class="footer-bottom">© 2024 Carros Bolados | Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
